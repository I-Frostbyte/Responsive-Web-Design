<!-- With form submissions, it is useful, and good practice, to provide each submittable element with a name attribute. This attribute is used to identify the element in the form submission.

Go ahead, and give each submittable element a unique name attribute of your choosing. Except for the two radio inputs. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" required name="First Name" /></label>
        <label>Enter Your Last Name: <input type="text" required name="Last Name" /></label>
        <label>Enter Your Email: <input type="email" required name="email" /></label>
        <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" required name="password" /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" /> Personal Account</label>
        <label><input type="radio" name="account-type" /> Business Account</label>
        <label>
          <input type="checkbox" required name="terms and conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
			  </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="profile picture" /></label>
        <label>Input your age (years): <input type="number" min="13" max="120" name="age in years" />
			  </label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="" name="default">(select one)</option>
            <option value="1" name="News">freeCodeCamp News</option>
            <option value="2" name="YouTube">freeCodeCamp YouTube Channel</option>
            <option value="3" name="Forum">freeCodeCamp Forum</option>
            <option value="4" name="Other">Other</option>
          </select>
        </label>
        <label>Provide a bio:
				  <textarea rows="3" cols="30" placeholder="I like coding on the beach..." name="Bio"></textarea>
			  </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
